spring.application.name=class-service

spring.datasource.url=jdbc:postgresql://class_db:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://user-service:8080/.well-known/jwks.json

spring.rabbitmq.template.exchange=${RABBIT_EXCHANGE}
spring.rabbitmq.template.routing-key=${RABBIT_ROUTING_KEY}
spring.rabbitmq.template.default-receive-queue=${RABBIT_QUEUE}

spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USER}
spring.rabbitmq.password=${RABBIT_PASSWORD}

spring.liquibase.change-log=db/db.changelog-master.xml