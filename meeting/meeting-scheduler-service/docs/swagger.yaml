definitions:
  dto.EndMeetingDTO:
    properties:
      classId:
        description: |-
          Class id - where meeting will be started (UUIDv4)
          required: true
        type: string
      meetingID:
        description: |-
          Meeting unique identifier (UUIDv4)
          required: true
        type: string
      members:
        description: |-
          Members who participated in the meeting (minimum 2)
          required: true
        items:
          $ref: '#/definitions/dto.UserDTO'
        minItems: 2
        type: array
    required:
    - classId
    - meetingID
    - members
    type: object
  dto.MeetingDTO:
    properties:
      meetingId:
        description: Meeting unique identifier
        type: string
      members:
        description: Members who participated in the meeting
        items:
          $ref: '#/definitions/dto.UserDTO'
        type: array
      timestamp:
        description: Timestamp of started meeting
        type: integer
      title:
        description: Meetings title
        type: string
    type: object
  dto.PlanMeetingDTO:
    properties:
      classId:
        description: |-
          Class id - where meeting will be started (UUIDv4)
          required: true
        type: string
      finishDate:
        description: |-
          Finish Date - date and time when meeting finshes, use toISOString to cast your date
          required: true
        example: "2025-10-10T12:50:05+02:00"
        type: string
      members:
        description: |-
          Members participating in the meeting (minimum 2)
          required: true
        items:
          $ref: '#/definitions/dto.UserDTO'
        minItems: 2
        type: array
      startDate:
        description: |-
          Start Date - date and time when meeting starts, use toISOString to cast your date
          required: true
        example: "2025-10-10T12:36:05+02:00"
        type: string
      title:
        description: |-
          The title of the class eg. C++ Object oriented: pointers
          reqiured: true
        type: string
    required:
    - classId
    - finishDate
    - members
    - startDate
    - title
    type: object
  dto.StartMeetingDTO:
    properties:
      classId:
        description: |-
          Class id - where meeting will be started (UUIDv4)
          required: true
        type: string
      members:
        description: |-
          Members participating in the meeting (minimum 2)
          required: true
        items:
          $ref: '#/definitions/dto.UserDTO'
        minItems: 2
        type: array
      title:
        description: |-
          The title of the class eg. C++ Object oriented: pointers
          reqiured: true
        type: string
    required:
    - classId
    - members
    - title
    type: object
  dto.UserDTO:
    properties:
      avatarURL:
        description: |-
          URL to the user's avatar image
          required: false
        type: string
      firstName:
        description: |-
          User's first name
          required: true
        minLength: 2
        type: string
      id:
        description: |-
          User unique identifier (UUIDv4)
          required: true
        type: string
      lastName:
        description: |-
          User's last name
          required: true
        minLength: 2
        type: string
    required:
    - firstName
    - id
    - lastName
    type: object
  server.Response:
    description: Standard API response format containing message, data, and success
      status
    properties:
      data:
        description: Data contains the response payload (optional)
      message:
        description: Message contains the response message
        type: string
      success:
        description: Success indicates whether the operation was successful
        type: boolean
    type: object
host: localhost:8003
info:
  contact: {}
  description: Serivce to requesting meetings in .tutora
  title: Meeting Scheduler API
  version: "1.0"
paths:
  /api/v1/meeting/{class_id}:
    get:
      description: Fetches information about active meeting for given class. "members"
        will be empty.
      parameters:
      - description: Class ID
        in: path
        name: class_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Found active meeting
          schema:
            allOf:
            - $ref: '#/definitions/server.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MeetingDTO'
              type: object
        "400":
          description: Empty class id
          schema:
            $ref: '#/definitions/server.Response'
        "404":
          description: Not found or not started yet
          schema:
            $ref: '#/definitions/server.Response'
      summary: Gets active meeting
      tags:
      - meetings class
  /api/v1/meeting/end:
    delete:
      consumes:
      - application/json
      description: Ends a meeting based on the provided DTO
      parameters:
      - description: End Meeting DTO
        in: body
        name: meeting
        required: true
        schema:
          $ref: '#/definitions/dto.EndMeetingDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/server.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MeetingDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.Response'
      summary: End a meeting
      tags:
      - ending meetings
    post:
      consumes:
      - application/json
      description: Ends a meeting based on the provided DTO
      parameters:
      - description: End Meeting DTO
        in: body
        name: meeting
        required: true
        schema:
          $ref: '#/definitions/dto.EndMeetingDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/server.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MeetingDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.Response'
      summary: End a meeting
      tags:
      - ending meetings
  /api/v1/meeting/plan:
    post:
      consumes:
      - application/json
      description: Used to plan meetings and starts meeting automatically at start
        date
      produces:
      - application/json
      responses:
        "201":
          description: Meeting planned successfully!
          schema:
            allOf:
            - $ref: '#/definitions/server.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.PlanMeetingDTO'
              type: object
        "400":
          description: Invalid body | meeting already started | meeting already planned
          schema:
            $ref: '#/definitions/server.Response'
      summary: Plan meeting for the future
      tags:
      - meetings class plan
  /api/v1/meeting/start:
    post:
      consumes:
      - application/json
      description: Starts a meeting based on the provided DTO
      parameters:
      - description: Start Meeting DTO
        in: body
        name: meeting
        required: true
        schema:
          $ref: '#/definitions/dto.StartMeetingDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Meeting details after operation
          schema:
            allOf:
            - $ref: '#/definitions/server.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MeetingDTO'
              type: object
        "400":
          description: Bad request due to invalid data or DTO type
          schema:
            $ref: '#/definitions/server.Response'
        "405":
          description: Method not allowed (only POST supported)
          schema:
            $ref: '#/definitions/server.Response'
      summary: Start a meeting
      tags:
      - start meetings
    put:
      consumes:
      - application/json
      description: Starts a meeting based on the provided DTO
      parameters:
      - description: Start Meeting DTO
        in: body
        name: meeting
        required: true
        schema:
          $ref: '#/definitions/dto.StartMeetingDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Meeting details after operation
          schema:
            allOf:
            - $ref: '#/definitions/server.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MeetingDTO'
              type: object
        "400":
          description: Bad request due to invalid data or DTO type
          schema:
            $ref: '#/definitions/server.Response'
        "405":
          description: Method not allowed (only POST supported)
          schema:
            $ref: '#/definitions/server.Response'
      summary: Start a meeting
      tags:
      - start meetings
swagger: "2.0"
